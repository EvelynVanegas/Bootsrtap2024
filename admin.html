<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADMIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>

    <div class="container-fluid" style="min-height: 100vh;">
        <div class="row" style="min-height: 100vh;">

            <!-- COLUMNA IZQUIERDA-->
            <div class="col-md-3 d-flex flex-column border">
                <img src="img/logo.jpg" alt="Logo" class="col-md-12 text-center img-fluid">
                <!-- MENÚ -->
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                                MENÚ
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse show container">
                            <div class="accordion-body list-group text-center">
                                <a href="#"
                                    class="list-group-item list-group-item-action list-group-item-primary container-fluid">ROMA</a>
                                <a href="#"
                                    class="list-group-item list-group-item-action list-group-item-success container-fluid">FLORENCIA</a>
                                <a href="#"
                                    class="list-group-item list-group-item-action list-group-item-danger container-fluid">VENECIA</a>
                                <a href="#"
                                    class="list-group-item list-group-item-action list-group-item-warning container-fluid">MILAN</a>
                                <a href="#"
                                    class="list-group-item list-group-item-action list-group-item-dark container-fluid">BOLONIA</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- COLUMNA DERECHA-->
            <div class="col-md-9">

                <!-- BREADCRUMB-->
                <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>'; font-size: 1.5rem; padding: 20px;">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">HOME</a></li>
                        <li class="breadcrumb-item active" aria-current="page">ADMIN</li>
                    </ol>
                </nav>

                <!-- TABLA -->
                <table class="table p-2">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Usuario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>

                <!-- BOTÓN-->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    TABLA
                </button>


                <div class="row p-2">
                </div>

                <!-- MODAL -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Buscar otras tablas</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Ventana emergente para cambiar de tabla
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cambiar tabla</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- BARRA -->
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
                </div>

                <div class="row p-2">
                </div>

                <!-- POPOVERS -->
                <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover"
                    data-bs-title="Peligro"
                    data-bs-content="Cuidado que puedes borrar todo. De acuerdo?">Borrar todo</button>

                <div class="row p-2">
                </div>

                <!-- TOOLTIPS -->
                <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-custom-class="custom-tooltip" data-bs-title="Aviso, pueden no guardarse los cambios.">
                    Cerrar todo
                </button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- POPOVERS -->
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>

    <!-- TOOLTIPS -->
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

</body>

</html>
